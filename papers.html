<script>
	//load and parse papers.json
	function load_papers() {
		let request = new XMLHttpRequest();
		request.onreadystatechange = function () {
			if (request.readyState === XMLHttpRequest.DONE) {
				let papers = JSON.parse(request.responseText);
				display_papers(papers);
			}
		}
		request.open("GET", "papers.json");
		request.send();
	}

	//display papers in page
	function display_papers(list) {
		list.forEach(function (p) {

			let section = document.createElement("section");
				section.setAttribute("class", "paper");
			let title = document.createElement("h4");
				title.innerText = p.title;
			let authors = document.createElement("h5");
				authors.innerText = p.authors.join(", ");
			let publisher = document.createElement("h5");
				publisher.innerText = p.publisher + " ("+p.date+")";
			let link = document.createElement("a");
				link.href = p.link;
				link.target = "_blank";
				link.innerText = "Link";

			section.appendChild(title);
			section.appendChild(authors);
			section.appendChild(publisher);
			section.appendChild(link);

			document.querySelector("main").appendChild(section);

		});
	}

	//fix header on scroll
	window.onscroll = function () {
		let nav = document.querySelector("nav"),
			main = document.querySelector("main"),
			logo = document.querySelector("#small-logo");

		if (window.pageYOffset > 104) {
			main.style.paddingTop = "154px";
			nav.style.position = "fixed";
			nav.style.justifyContent = "flex-end";
			logo.style.left = "5px";

		}
		else{
			nav.style.position = "initial"
			main.style.paddingTop = "0";
			nav.style.justifyContent = "center";
			logo.style.left = "-300px";
		}
	}	

</script>
